<div class="body" *ngIf="tightenings">
    <table mat-table [dataSource]="tightenings">
        <ng-container matColumnDef="sequence">
            <th mat-header-cell *matHeaderCellDef>Nr.</th>
            <td mat-cell *matCellDef="let element">{{ element.sequence }}</td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element" [class]="element.status">{{ element.status }}</td>
        </ng-container>
    
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Zeit</th>
            <td mat-cell *matCellDef="let element">{{ element.time | date:'HH:mm:ss'}}</td>
        </ng-container>
    
        <ng-container matColumnDef="torque">
            <th mat-header-cell *matHeaderCellDef>Drehmoment</th>
            <td mat-cell *matCellDef="let element">{{ element.torque | number: '1.2-2' }} Nm</td>
        </ng-container>
    
        <ng-container matColumnDef="angle">
            <th mat-header-cell *matHeaderCellDef>Knickwinkel</th>
            <td mat-cell *matCellDef="let element">{{ element.angle }}Â°</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
